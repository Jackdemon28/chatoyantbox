<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatoyant Universe | 3D全息门户</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.7.1/dist/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a16;
            color: #ffffff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologram 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 198, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        @keyframes hologram {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        
        .portal-card {
            background: rgba(10, 15, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 198, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .portal-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 198, 255, 0.8);
        }
        
        .portal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 198, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .portal-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 198, 255, 0.5));
        }
        
        .portal-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00c6ff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .portal-desc {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .portal-link {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .portal-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.7);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .cyber-globe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 198, 255, 0.2), transparent 70%);
            box-shadow: 0 0 100px rgba(0, 198, 255, 0.2);
            z-index: 1;
            pointer-events: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .portal-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .portal-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
        
        /* 导航面板 */
        .nav-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            z-index: 100;
            border: 1px solid rgba(0, 198, 255, 0.3);
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }
        
        /* 浮动粒子 */
        .floating-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 198, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    <div class="cyber-globe"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">Chatoyant Universe</h1>
            <p class="tagline">探索无限可能的数字世界</p>
        </header>

        <div class="portal-grid">
            <div class="portal-card" data-category="store">
                <div class="portal-icon">🛒</div>
                <h3 class="portal-name">商店</h3>
                <p class="portal-desc">进入购物体验，浏览独特的商品</p>
                <a href="https://box.chatoyant.top/store.html" class="portal-link">进入商店</a>
            </div>
            
            <div class="portal-card" data-category="class703">
                <div class="portal-icon">🎓</div>
                <h3 class="portal-name">703教室</h3>
                <p class="portal-desc">学习资源与知识共享空间，探索技术的奥秘</p>
                <a href="https://box.chatoyant.top/class703.html" class="portal-link">进入教室</a>
            </div>
            
            <div class="portal-card" data-category="main">
                <div class="portal-icon">🌌</div>
                <h3 class="portal-name">主空间</h3>
                <p class="portal-desc">Chatoyant核心区域</p>
                <a href="https://www.chatoyant.top" class="portal-link">进入主空间</a>
            </div>
            
            <div class="portal-card" data-category="blog">
                <div class="portal-icon">📝</div>
                <h3 class="portal-name">思维博客</h3>
                <p class="portal-desc">分享想法、技术与创意，记录探索的旅程</p>
                <a href="https://box.chatoyant.top/blog.html" class="portal-link">阅读博客</a>
            </div>
            
            <div class="portal-card" data-category="ebook">
                <div class="portal-icon">📚</div>
                <h3 class="portal-name">ebook</h3>
                <p class="portal-desc">703作品</p>
                <a href="https://box.chatoyant.top/ebook.html" class="portal-link">浏览书库</a>
            </div>
            
            <div class="portal-card" data-category="fun">
                <div class="portal-icon">🎮</div>
                <h3 class="portal-name">娱乐空间</h3>
                <p class="portal-desc">放松身心的小游戏与趣味内容，享受休闲时光</p>
                <a href="https://box.chatoyant.top/fun.html" class="portal-link">开始娱乐</a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Chatoyant Box | 探索未知，创造未来</p>
        </footer>
    </div>
    
    <div class="nav-panel">
        <button class="nav-btn active" data-filter="all">全部</button>
        <button class="nav-btn" data-filter="store">商店</button>
        <button class="nav-btn" data-filter="class703">703教室</button>
        <button class="nav-btn" data-filter="main">主空间</button>
        <button class="nav-btn" data-filter="blog">博客</button>
        <button class="nav-btn" data-filter="ebook">书库</button>
        <button class="nav-btn" data-filter="fun">娱乐</button>
    </div>

    <script>
        // 初始化Three.js场景
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            // 创建粒子系统
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 2000;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
                colorArray[i] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x00ccff, 0.5);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xff00cc, 0.5);
            directionalLight2.position.set(-5, -3, -5);
            scene.add(directionalLight2);
            
            camera.position.z = 5;

            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.001;
                
                renderer.render(scene, camera);
            }
            animate();

            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // 创建浮动粒子效果
        function createFloatingParticles() {
            const particlesCount = 20;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('floating-particle');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}vw`;
                particle.style.top = `${y}vh`;
                
                // 随机大小
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                document.body.appendChild(particle);
                
                // 动画
                const duration = 20 + Math.random() * 30;
                const xMovement = (Math.random() - 0.5) * 50;
                const yMovement = (Math.random() - 0.5) * 30;
                
                gsap.to(particle, {
                    x: `${xMovement}vw`,
                    y: `${yMovement}vh`,
                    duration: duration,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        // 导航过滤功能
        function setupNavigation() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const portalCards = document.querySelectorAll('.portal-card');
            
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 更新活动按钮
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    
                    // 过滤卡片
                    portalCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            gsap.to(card, {
                                opacity: 1,
                                scale: 1,
                                duration: 0.5,
                                display: 'flex'
                            });
                        } else {
                            gsap.to(card, {
                                opacity: 0,
                                scale: 0.8,
                                duration: 0.5,
                                display: 'none'
                            });
                        }
                    });
                });
            });
        }

        // 卡片悬停效果
        function setupCardHover() {
            const cards = document.querySelectorAll('.portal-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    gsap.to(card, {
                        y: -10,
                        duration: 0.3,
                        boxShadow: '0 15px 30px rgba(0, 0, 0, 0.4)'
                    });
                });
                
                card.addEventListener('mouseleave', () => {
                    gsap.to(card, {
                        y: 0,
                        duration: 0.3,
                        boxShadow: '0 5px 15px rgba(0, 0, 0, 0.2)'
                    });
                });
            });
        }

        // 页面加载初始化
        window.addEventListener('load', () => {
            initThreeJS();
            createFloatingParticles();
            setupNavigation();
            setupCardHover();
            
            // 初始动画
            gsap.from('.logo', {
                opacity: 0,
                y: -30,
                duration: 1.5,
                ease: "power3.out"
            });
            
            gsap.from('.tagline', {
                opacity: 0,
                delay: 0.5,
                duration: 1,
                ease: "power2.out"
            });
            
            gsap.from('.portal-card', {
                opacity: 0,
                y: 50,
                stagger: 0.1,
                duration: 1,
                delay: 0.8,
                ease: "back.out(1.7)"
            });
            
            gsap.from('.nav-btn', {
                opacity: 0,
                y: 20,
                stagger: 0.1,
                duration: 0.8,
                delay: 1.5,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
